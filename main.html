<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Table</title>

<style>
    table {
        border-collapse: separate;
        border-spacing: 15px;
        font-family: Arial, sans-serif;
    }

    th, td {
        padding: 15px 25px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background: #f7f7f7;
        font-size: 18px;
    }

    th {
        background: white;
        font-weight: bold;
    }

    td {
        background: #eeeeee;
    }
</style>

</head>
<body>

<table>
    <tr>
        <th>Table-Header 1</th>
        <th>Table-Header 2</th>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
    </tr>
    <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
    </tr>
    <tr>
        <td>Cell 7</td>
        <td>Cell 8</td>
    </tr>
    <tr>
        <td>Cell 9</td>
        <td>Cell 10</td>
    </tr>
</table>

</body>
</html>

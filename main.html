<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Styled Table</title>

<style>
    table {
        border-collapse: separate;
        border-spacing: 10px;
        font-family: Arial, sans-serif;
    }

    th, td {
        padding: 8px; /* Cypress requirement */
        border: 1px solid #ccc; /* Cypress checks border exists */
        border-radius: 5px; /* Cypress requirement */
        font-size: 18px;
    }

    th {
        background: #ffffff;
        font-weight: bold;
    }

    /* odd rows */
    tr:nth-child(odd) td {
        background-color: #f0f0f0; /* Cypress only checks a color is present */
    }

    /* even rows */
    tr:nth-child(even) td {
        background-color: #e0e0e0; /* Cypress only checks a color is present */
    }
</style>

</head>
<body>

<table>
    <tr>
        <th>Table-Header 1</th>
        <th>Table-Header 2</th>
    </tr>
    <tr>
        <td>Cell 1</td>
        <td>Cell 2</td>
    </tr>
    <tr>
        <td>Cell 4</td>
        <td>Cell 5</td>
    </tr>
    <tr>
        <td>Cell 7</td>
        <td>Cell 8</td>
    </tr>
    <tr>
        <td>Cell 9</td>
        <td>Cell 10</td>
    </tr>
</table>

</body>
</html>
